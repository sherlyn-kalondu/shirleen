<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>email list</title>
    <style>
       form{
        border:solid blue 4px;
        height:200px;
        width:600px;
       }
       .form{
        padding-left: 300px;
       }
       h1{
        color:blue;
        padding-left: 20px;
       }
       label{
        padding-left: 20px;
       }
       .space{
        padding-top: 5px;
        padding-bottom: 5px;
       }
      
    </style>
</head>
<body>
   <div class="form">
    <form>
    <h1>Please join our email list</h1>
    <label for="email" style="padding-left: 80px;">Email Address:</label>
    <input type="email" name="email" id="email" placeholder="grace@yahoo.com"><br>
    <div class="space">
    <label for="email">Re-enter Email Address:</label>
    <input type="email" name="email" id="email">
    <span style="color:red">This entry must equal first entry</span>
    <br></div>
    <label for="Name" style="padding-left: 102px;">First Name:</label>
    <input type="name" name="name" id="name">
    <span style="color:red">This field is required</span>
    <br>
    <div class="space"><span style="padding-left: 182px;"><input type="submit" value="Join our List"></span></div>
    </form>
</div>
</body>
</html>
